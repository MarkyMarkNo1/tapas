<mat-list>
  <mat-list-item *ngFor="let tapa of tapas$ | async">
    <h3 mat-line> {{ tapa.name }} </h3>
    <!-- <img mat-list-avatar [src]="tapa?.ca" alt="Picture of {{tapa?.name}}" class="circle"> -->
  </mat-list-item>
</mat-list>
<a routerLink="/tapas/new" mat-fab title="Add a new tapa" class="trm-floating-button">
  <mat-icon class="md-18">add</mat-icon>
</a>
