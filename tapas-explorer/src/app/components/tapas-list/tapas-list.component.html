<!-- <mat-grid-list> -->
<mat-list>
  <a mat-list-item *ngFor="let tapa of tapas$ | async" [routerLink]="['/tapa', tapa.id]">
    <h3 mat-line> {{ tapa.name }} </h3>
    <img mat-list-avatar [src]="tapa?.pictureUrl" alt="Picture of {{tapa?.name}}" class="circle">
  </a>
</mat-list>
<!-- </mat-grid-list> -->
<a routerLink="/tapa/new" mat-fab title="Add a new tapa" class="trm-floating-button">
  <mat-icon class="md-18">add</mat-icon>
</a>
